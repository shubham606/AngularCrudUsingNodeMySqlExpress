<h1 style="text-align:center;color: darksalmon;">Login Form</h1>
<br><br>
<img src="assets/img/Thebeginner.gif" height="300px" width="500px" > 
<form #data="ngForm" style="float: right;">   
    <div style="width: 400px;">
        <div class="form-group">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" email required #uEmail="ngModel" />
        </div>
        <span class="help-block" *ngIf="!uEmail.valid && uEmail.touched">please enter valid email!</span>
        <br />
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" minlength=6 [(ngModel)]="password" class="form-control" required />
        </div>
        {{password}}
        <br />
        <div class="form-group">
            <input type="submit" value="submit" class="btn btn-primary" (click)="validate()" [disabled]=!data.valid />
            <input type="submit" value="cancel" class="btn btn-danger" />
        </div>

    </div>
</form>
